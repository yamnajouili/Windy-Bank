
<div class="flex  mr-6">
  <app-sidebar-personal></app-sidebar-personal>
<div class="w-full">
  <div class="flex flex-col items-center justify-center gap-5 mt-6 md:flex-row">
    <ng-container  *ngIf="personal.personalBankAccountsDTO.length<1">
      <button (click)="saveSavingPersonalBankAccountDTO(personal.id)"
          class="inline-block w-auto min-w-[250px] px-6 py-4 text-white transition-all rounded-md shadow-xl sm:w-auto bg-gradient-to-r from-indigo-600 to-indigo-500 hover:bg-gradient-to-b dark:shadow-indigo-900 shadow-indigo-200 hover:shadow-2xl hover:shadow-indigo-400 hover:-translate-y-px "
      >Create Saving Account
      </button>
      <button (click)="saveCheckingPersonalBankAccountDTO(personal.id)" class="inline-block w-auto min-w-[250px] px-6 py-4 text-white transition-all bg-gray-700 dark:bg-white dark:text-gray-800 rounded-md shadow-xl sm:w-auto hover:bg-gray-900 hover:text-white shadow-slate-300 dark:shadow-slate-700 hover:shadow-2xl hover:shadow-slate-400 hover:-translate-y-px"
      >Create checking Account
      </button>
    </ng-container>
    <ng-container  *ngIf="personal.personalBankAccountsDTO.length===1">
      <ng-container *ngFor="let bankaccount of personal.personalBankAccountsDTO">
      <button *ngIf="bankaccount.type!== 'SavingAccount'"
         (click)="saveSavingPersonalBankAccountDTO(personal.id)"
        class="inline-block w-auto min-w-[250px] px-6 py-4 text-white transition-all rounded-md shadow-xl sm:w-auto bg-gradient-to-r from-indigo-600 to-indigo-500 hover:bg-gradient-to-b dark:shadow-indigo-900 shadow-indigo-200 hover:shadow-2xl hover:shadow-indigo-400 hover:-translate-y-px "
      >Create Saving Account
      </button>
      <button *ngIf="bankaccount.type!== 'CheckingAccount'" (click)="saveCheckingPersonalBankAccountDTO(personal.id)" class="inline-block w-auto min-w-[250px] px-6 py-4 text-white transition-all bg-gray-700 dark:bg-white dark:text-gray-800 rounded-md shadow-xl sm:w-auto hover:bg-gray-900 hover:text-white shadow-slate-300 dark:shadow-slate-700 hover:shadow-2xl hover:shadow-slate-400 hover:-translate-y-px"
      >Create checking Account
      </button>
    </ng-container>
    </ng-container>

  </div>
  <div class="flex  justify-between w-full gap-12 mt-12">
    <div class="flex flex-col w-2/3">
    <app-account></app-account>

    <app-history class="ml-6 mt-24"></app-history>
    </div>
    <div class="w-1/3 mx-auto bg-white rounded-lg shadow-md overflow-hidden text-center" >
      <div class="bg-gray-100 px-4 py-2">
        <h2 class="font-bold text-2xl my-4">Credit Card</h2>
      </div>
      <div class="flex flex-col justify-center gap-4 mt-4">

       <ng-container *ngFor="let bankaccount of personal?.personalBankAccountsDTO">
         <ng-container *ngIf="bankaccount.type==='CheckingAccount'">
         <app-credit-card class="ml-6" *ngIf="bankaccount.status==='ACTIVATED'"></app-credit-card>
          </ng-container>
         <ng-container *ngIf="bankaccount.type==='SavingAccount'">
      <app-credit-cardPSaving class="ml-6" *ngIf="bankaccount.status==='ACTIVATED'"></app-credit-cardPSaving>
        </ng-container>
       </ng-container>
    </div>
    </div>


  </div>

</div>

</div>
