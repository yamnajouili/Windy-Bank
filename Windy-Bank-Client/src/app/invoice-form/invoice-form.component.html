<div class="font-sans text-black flex-col font-medium text-4xl bg-white ml-96 px-24 py-8 flex justify-center items-center mx-auto">
  <h2 class="my-16 font-bold text-3xl text-center">Create an Invoice</h2>
  <div class="w-full flex gap-20">
    <form [formGroup]="formCreateInvoice" (ngSubmit)="handleCreateInvoice(business.id)">

      <div class="w-full flex gap-20">

        <div class="flex flex-col gap-6">
          <label  class="text-lg mb-2">Beneficiary</label>
          <input type="text" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="Enter a beneficiary name" formControlName="beneficiary">

          <label  class="text-lg mb-2">Phone Number</label>
          <input type="text" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="Enter a phone number" formControlName="phoneNumber">

          <label  class="text-lg mb-2">Email</label>
          <input type="text" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="Enter an email" formControlName="email">

          <label  class="text-lg mb-2">Tax Identification Number</label>
          <input type="text" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="Tax Number" formControlName="taxIdentificationNumber">

          <label  class="text-lg mb-2">Activity</label>
          <input type="text" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="Beneficiary Activity" formControlName="activity">
        </div>
        <div class="flex flex-col gap-6 mt-6">
          <label  class="text-lg mb-2">Discount</label>
          <input type="number" min="1" max="100" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="5% 10% 15% 20%" formControlName="discount">

          <label  class="text-lg mb-2">TVA</label>
          <input type="number" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="7%, 13% or 19%" formControlName="tva">

          <label  class="text-lg mb-2">TIM</label>
          <input type="number" class="bg-white h-12 border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" placeholder="Timbre Fiscale" formControlName="timbre">
        </div>
      </div>

      <button class="bg-blue-600 text-white font-semibold text-lg mt-6 py-3 px-4 rounded w-full hover:bg-blue-700 focus:outline-none">
        Add Products
      </button>
    </form>

  </div>
</div>
