<div>
  <div class="font-[sans-serif] text-gray-800 bg-white px-96  flex  justify-center p-4" >
    <div class=" items-center w-full overflow-hidden mt-6">
      <form class="w-full  py-6 px-6 " [formGroup]="formRegisterBusiness" (ngSubmit)="handleRegisterBusiness(loggedInUser ? loggedInUser.userId : 0)">
        <div class="space-y-3">
          <div class="flex justify-between gap-20 ">
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Company legal Name</label>
              <div class=" flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter company legal name"
                  formControlName="companylegalName"/>
              </div>
            </div>
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Commercial Name</label>
              <div class="flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Commercial Name"
                  formControlName="commercialName"/>
              </div>
            </div>
          </div>
          <div class="flex justify-between gap-20">
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Activity</label>
              <div class=" flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Activity"
                  formControlName="activity"/>
              </div>
            </div>
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Sector Of Activity</label>
              <div class="flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="sector Of Activity"
                  formControlName="sectorOfActivity"/>
              </div>
            </div>
          </div>
          <div class="flex justify-between gap-20 ">
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Tax Identification Number</label>
              <div class=" flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Tax Identification Number"
                  formControlName="taxIdentificationNumber"/>
              </div>
            </div>
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Business Registration</label>
              <div class=" flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Business Registration"
                  formControlName="businessRegistration"/>
              </div>
            </div>
          </div>
          <div class="flex justify-between gap-20 ">

            <div class="w-1/2">
              <label class="text-sm mb-2 block">CNSS Number</label>
              <div class=" flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter CNSS Number"
                  formControlName="businessRegistration"/>
              </div>
            </div>

            <div class="w-1/2">
              <label class="text-sm mb-2 block">Activity Start Date</label>
              <div class=" flex items-center">
                <input
                  type="date"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter activity Start Date"
                  formControlName="activityStartDate"/>
              </div>
            </div>


          </div>
          <div class="flex justify-between gap-20 ">

            <div class="w-1/2">
              <label class="text-sm mb-2 block">Turnover Last Financial Year</label>
              <div class=" flex items-center">
                <input
                  type="number"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Turnover Last Financial Year"
                  formControlName="turnoverLatestFinancialYear"/>
              </div>
            </div>
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Result Of The Last Financial Year</label>
              <div class="flex items-center">
                <input
                  type="number"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Result Of The Last Financial Year"
                  formControlName="resultOfTheLastFinancialYear"/>
              </div>
            </div>
          </div>

          <h4>Company Adress:</h4>
          <div class="flex justify-between gap-20">
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Street</label>
              <div class="flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Company Street"
                  formControlName="companyStreet"/>
              </div>
            </div>
            <div class="w-1/2">
              <label class="text-sm mb-2 block">City</label>
              <div class="flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Company City"
                  formControlName="companyCity"/>
              </div>
            </div>
          </div>
          <div class="flex justify-between gap-20 ">
            <div class="w-1/2">
              <label class="text-sm mb-2 block">Postal Code</label>
              <div class="flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Company Postal Code"
                  formControlName="companyPostalCode"/>
              </div>
            </div>

            <div class="w-1/2">
              <label class="text-sm mb-2 block">Company Phone</label>
              <div class="flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Company Phone"
                  formControlName="companyPhone"/>
              </div>
            </div>
          </div>
          <div class="flex justify-between gap-20 ">

            <div class="w-1/2">
              <label class="text-sm mb-2 block">Company Email</label>
              <div class="flex items-center">
                <input
                  type="text"
                  class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                  placeholder="Enter Company Email"
                  formControlName="companyEmail"/>
              </div>
            </div>
          </div>

          <div class="!mt-10">
            <div class="button w-100">
              <input type="submit" value="Create an account"
                     class="w-full py-3 px-4 text-sm font-semibold rounded text-white bg-gray-700 hover:bg-gray-800 focus:outline-none">
            </div>

          </div>
        </div>
          <p class="text-sm mt-6 text-center">Already have an account? <a href=""
                                                                          class="text-blue-600 font-semibold hover:underline ml-1">Login
            here</a></p>
      </form>

    </div>


  </div>
</div>
