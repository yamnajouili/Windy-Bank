
        <div>
          <div class="font-[sans-serif] text-gray-800 bg-white px-96  flex  justify-center p-4" >
            <div class=" items-center w-full overflow-hidden mt-6">

              <form class="md:col-span-2 py-6 px-6 sm:px-16" [formGroup]="formRegisterPersonal"
                    (ngSubmit)="handleRegisterPersonal(loggedInUser ? loggedInUser.userId : 0)">
                <div class="space-y-3">
                  <div>
                    <label class="text-sm mb-2 block"> Type</label>
                    <div class="relative flex items-center">
                      <input
                        type="text"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        placeholder="Add Type"
                        formControlName="idType" />
                    </div>
                  </div>
                  <div>
                    <label class="text-sm mb-2 block"> Number</label>
                    <div class="relative flex items-center">
                      <input
                        type="number"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        placeholder="Enter Number"
                        formControlName="idNumber" />
                    </div>
                  </div>
                  <div>
                    <label class="text-sm mb-2 block">Delivery Date</label>
                    <div class="relative flex items-center">
                      <input
                        type="date"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        formControlName="idDeliveryDate" />
                    </div>
                  </div>
                  <div>
                    <label class="text-sm mb-2 block">Delivery City</label>
                    <div class="relative flex items-center">
                      <input
                        type="text"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        placeholder="Entre Delivery City"
                        formControlName="idDeliveryCity" />
                    </div>
                  </div>
                  <div>
                    <label class="text-sm mb-2 block">Profession</label>
                    <div class="relative flex items-center">
                      <input
                        type="text"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        placeholder="Profession"
                        formControlName="profession" />
                    </div>
                  </div>
                  <div>
                    <label class="text-sm mb-2 block">Company Adress</label>
                    <div class="relative flex items-center">
                      <input
                        type="text"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        placeholder="Enter Company Adress"
                        formControlName="employerAdress" />
                    </div>
                  </div>
                  <div>
                    <label class="text-sm mb-2 block">Company Name</label>
                    <div class="relative flex items-center">
                      <input
                        type="text"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        placeholder="Enter Company Name"
                        formControlName="employerName" />
                    </div>
                  </div>
                  <div>
                    <label class="text-sm mb-2 block">Net Pay</label>
                    <div class="relative flex items-center">
                      <input
                        type="text"
                        class="bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                        placeholder="Net Pay"
                        formControlName="netPay" />
                    </div>
                  </div>
                </div>
                <div class="!mt-10">
                  <div class="button w-100">
                    <input type="submit" value="Create an account" class="w-full py-3 px-4 text-sm font-semibold rounded text-white bg-gray-700 hover:bg-gray-800 focus:outline-none">
                  </div>
                </div>
                <p class="text-sm mt-6 text-center">Already have an account? <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a></p>
              </form>
            </div>
          </div>
        </div>
