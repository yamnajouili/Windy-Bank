<div class="flex flex-col ml-6">
  <h1 class="font-bold text-2xl">My history</h1>

  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full ">
          <thead class="border-b">
          <tr>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Date Operation</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Operation Type</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Amount</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Description</th>
          </tr>
          </thead>
          <tbody>
          <tr class="border-b" *ngFor=" let Operation of history?.accountOperationDTOS">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 " >{{ Operation?.operationDate | date }} </td>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ Operation?.type}}</td>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ Operation?.amount}}</td>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ Operation?.description}}</td>

          </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
