<div class="flex mr-6">
  <app-sidebar-personal></app-sidebar-personal>
  <div class="w-full flex flex-col">
    <div class="w-full">
      <div class="max-w-5xl mx-auto px-2 sm:px-6 lg:px-8 mb-4">
        <div class=" py-2 mb-4">
          <h2 class="font-bold text-2xl ">Accounts</h2>
        </div>
        <form [formGroup]="transferForm" (ngSubmit)="saveTransfer()">

          <div  class="font-semibold leading-none"><label class="font-semibold leading-none">Sender</label>
          </div>

          <div class="flex flex-wrap justify-around text-gray-900 p-4 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200">
            <div class="flex  gap-10 " >
            <div class=" w-96 h-32 gap-2 hover:shadow-lg hover:border-blue-400 p-6 text-start flex flex-col  focus:outline-none focus:border-blue-700 bg-white border rounded-2xl border-gray-200">
              <h4  class="font-semibold leading-none text-gray-900">{{personal?.personalBankAccountsDTO[0].type}}</h4>
              <h4 class="text-gray-700">{{personal?.personalBankAccountsDTO[0].id}}</h4>
              <h4 class="text-gray-700">{{personal?.personalBankAccountsDTO[0].balance}} DT</h4>
            </div>

              <input class="ml-6" type="radio" formControlName="accountSource" value="{{personal?.personalBankAccountsDTO[0].id}}"/>


          </div>
            <div class="flex  gap-4">
              <div class=" w-96 h-32 gap-2 hover:shadow-lg hover:border-blue-400 p-6 text-start flex flex-col  focus:outline-none focus:border-blue-700 bg-white border rounded-2xl border-gray-200">
                <h4  class="font-semibold leading-none text-gray-900">{{personal?.personalBankAccountsDTO[1].type}}</h4>
                <h4 class="text-gray-700">{{personal?.personalBankAccountsDTO[1].id}}</h4>
                <h4 class="text-gray-700">{{personal?.personalBankAccountsDTO[1].balance}} DT</h4>
              </div>

              <input class="ml-6" type="radio" formControlName="accountSource" value="{{personal?.personalBankAccountsDTO[1].id}}"/>


            </div>
          </div>

          <div class="md:flex items-center mt-8">
            <div class="w-full flex flex-col">
              <label class="font-semibold leading-none">Recipient</label>
              <input formControlName="accountDestination" type="text" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200" />
            </div>
          </div>
          <div class="md:flex items-center mt-8">
            <div class="w-full flex flex-col">
              <label class="font-semibold leading-none">Amount</label>
              <input formControlName="amount" type="number" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200" />
            </div>
          </div>
          <div>
            <div class="w-full flex flex-col mt-8">
              <label class="font-semibold leading-none">Description</label>
              <textarea formControlName="description" type="text" class="h-40 text-base leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"></textarea>
            </div>
          </div>
          <div class="flex items-start justify-start w-full">
            <button class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
              Send Money
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
